<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/main.css">

  <!--arquivos owl css-->

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio </a>
        <a href="#">Filmes </a>
        <a href="#">Séries </a>
        <a href="#">Documentários</a>

      </nav>
    </div>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">LUPIN</h3>
        <p class="descricao">Na adolescência, a vida de Assane Diop dá uma guinada radical quando seu pai morre após ser
          acusado de um crime que não cometeu. Vinte e cinco anos depois, Assane se inspira em "Arsène Lupin, o Ladrão
          de
          Casaca" para vingá-lo.</p>
      </div>
      <div class="botoes">
        <button role="button" class="botao">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="botao">
          <i class="fas fa-info"></i>
          MAIS INFORMAÇÕES
        </button>

      </div>

    </div>
  </main>
